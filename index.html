<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
   

    <title>Document</title>
</head>
<body>
    <div class="app-body">
        <div class="top-bar">
            <i class="bi bi-heart text-white"></i>
            <span class="text-white">Playing Now</span>
            <i class="bi bi-plus-lg text-white"></i>
        </div>

        <div class="image-section">
            <img src="" alt="">
        </div>

        <div class="song-info text-center">
            <p class="song-title text-white"></p>
            <p class="song-artist text-white"></p>
        </div>

        <div class="progress-section">
            <div class="progress-bar">
                <audio id="song-audio" src=""></audio>
            </div>
            <div class="song-timer">
                <span class="current-time">0:00</span>
                <span class="max-time">0:00</span>
            </div>
            <audio id="song-audio" src=""></audio>
        </div>

        <div class="controls-section">
            <i class="bi bi-repeat" id="repeat-playlist" title="playlist repeated"></i>
            <i class="bi bi-rewind-fill previous" id="previous"></i>

            <div class="play-pause">
                <i class="bi bi-play-fill fs-2 ps-2"></i>
            </div>

            <i class="bi bi-fast-forward-fill next" id="next"></i>
            <i class="bi bi-music-note-list " id="more-music"></i>
        </div>

        <div class="music-list">
            <div class="header">
                <div class="roww">
                    <i class="bi bi-music-note-list"></i>
                    <span>Music List</span>
                </div>
                <i class="bi bi-x fs-3" id="close"></i>
            </div>
            <ul>    
            </ul>
        </div>
    </div>

    <script src="./js/app.js"></script>
    <script src="./js/music-list.js"></script>
    <script src="./js/bootstrap.js"></script>
</body>
</html>
